env_config:
  collector: "container"
  env_id: "motion_control_continuous_laser-v0"
  seed: 14
  stack_frame: 1   # span 1, 4, 8
  kwargs:
    world_name: "world_0.world"
    gui: false
    verbose: false
    max_step: 400
    time_step: 0.2
    slack_reward: 0
    collision_reward: -10
    failure_reward: 0
    success_reward: 10
    goal_reward: 2 # from 1 to 2
    max_collision: 1
    init_position: [-2, 3, 1.57]
    goal_position: [0, 10, 0]

    laser_clip: 5
    min_v: -1
    max_v: 2
    min_w: -3.14
    max_w: 3.14

training_config:
  algorithm: "SAC"
  encoder: "mlp"  # span "mlp", "cnn", "rnn", "transformer"
  buffer_size: 200000
  actor_lr: 0.0001
  critic_lr: 0.0001
  # For head
  num_layers: 1
  hidden_layer_size: 128
  # For encoder
  encoder_num_layers: 4
  encoder_hidden_layer_size: 128
  pre_collect: 4096
  log_intervals: 2

  validation: False
  val_interval: 1000000

  dyna_style: False
  n_simulated_update: 10
  model_lr: 0.0001

  MPC: False
  horizon: 10
  num_particle: 256

  safe_rl: False # for safe RL
  safe_mode: "lagr" # for safe RL
  safe_lagr: 2. # for safe RL

  policy_args:
    tau: 0.05
    gamma: 0.99
    alpha: 0.01
    automatic_entropy_tuning: True
    n_step: 4

  training_args:
    max_step: 400000
    collect_per_step: 4096
    update_per_step: 1024
    batch_size: 128

